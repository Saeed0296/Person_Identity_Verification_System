{% load static %}


<!DOCTYPE html>
<html>

<head>
    <title>Upload Images</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="text-dark bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand active" href="#">
                <img src='{% static "image/logo2.png" %}' alt="" width="30" height="30" class="rounded-circle mx-3 align-content-center"> Personal Identity Verification System</a>

            <ul class="navbar-nav ml-5">
                <li class="nav-item">
                    <a class="nav-link ml-5" aria-current="page" href="{% url 'facematchapp:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ml-2" href="{% url 'facematchapp:upload' %}">Compare Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ml-2 text-Bold active text-danger" href="{% url 'facematchapp:confusion_matrix' %}">Confusion Matrix</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="container mt-2">
        <h1 class="text-center">Upload Images</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="folder1" class="form-label">Upload images for Folder 1:</label>
                <input type="file" class="form-control" name="folder1" multiple>
            </div>
            <div class="mb-3">
                <label for="folder2" class="form-label">Upload images for Folder 2:</label>
                <input type="file" class="form-control" name="folder2" multiple>
            </div>
            <button type="submit" class="btn btn-primary" onclick="showLoadingMessage()">Submit</button>
            <div id="loading-message" class="text-danger" style="display: none;">
                Please wait a while, it take some time...
            </div>


        </form>
    </div>

    <!-- Include Bootstrap JS (Optional, if you need JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<script>
    function showLoadingMessage() {
        // Show the loading message
        var loadingMessage = document.getElementById("loading-message");
        loadingMessage.style.display = "block";

        // Disable the button to prevent multiple clicks
        var submitButton = document.querySelector('button[type="submit"]');
        submitButton.disabled = true;

        // Submit the form after a delay (you can adjust the delay time)
        setTimeout(function() {
            submitButton.form.submit();
        }, 1000); // Delay of 1 second (adjust as needed)
    }
</script>
